<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/ionic.min.css"/>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/swiper.min.css"/>
		<link rel="stylesheet" href="{:ADDON_PUBLIC}/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/zsshstyle.css"/>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/swiper.min.js" ></script>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="bar bar-header bar-assertive">
			<i class="ionic ion-ios-arrow-back backion" onclick="window.history.back(-1)"></i>
			<h1 class="title">发布拼车信息</h1>
		</div>
		<div class="content">
			<form action="{:addons_url('Village://index/CarpoolingAdd')}" method="post" onsubmit="return checkform()">
				<div class="list">
					<label class="item item-input">
						<span class="input-label">姓名</span>
						<input type="text" name="Owners" value="" placeholder="姓名" required="required"/>
					</label>
					<label class="item item-input">
						<span class="input-label">联系方式</span>
						<input type="text" name="tel" placeholder="联系方式" required="required"/>
						
					</label>
					<label class="item item-input">
						<span class="input-label">起点</span>
						<input type="text" name="beginning" placeholder="起点" required="required"/>
						
					</label>
					<label class="item item-input">
						<span class="input-label">终点</span>
						<input type="text" name="end" placeholder="终点" required="required"/>
						
					</label>
					<label class="item item-input">
						<span class="input-label">出发时间</span>
						<input type="datetime-local" name="Dtime" placeholder="出发时间" required="required"/>
						
					</label>
					<label class="item item-input">
						<span class="input-label">车型</span>
						<input type="text" name="carType" placeholder="车型" required="required"/>
					</label>
					<label class="item item-input">
						<span class="input-label">剩余座位</span>
						<input type="number" name="seats" min="1" placeholder="剩余座位" required="required"/>
					</label>
					<label class="item item-input">
						<span class="input-label">费用</span>
						<input type="number" name="fee" min="0" placeholder="放空为免费,0为面议" />
					</label>
				</div>
				<button type="submit" class="weui_btn weui_btn_primary" style="width: 50%;margin-left: 25%;">发布</button>
			</form>
		</div>
		<script>
			function checkform(){
				var phone=$("input[name='phone']")[0].value;
				if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))||phone.length!=11){
					alert("手机格式错误");
    				return false;
				}
				return true;
			}
		</script>
	</body>
</html>
