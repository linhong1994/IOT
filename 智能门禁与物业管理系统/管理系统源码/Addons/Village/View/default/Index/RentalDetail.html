<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/ionic.min.css"/>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/swiper.min.css"/>
		<link rel="stylesheet" href="{:ADDON_PUBLIC}/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC}/css/zsshstyle.css"/>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/swiper.min.js" ></script>
		<script type="text/javascript" src="{:ADDON_PUBLIC}/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="bar bar-header bar-assertive">
			<i class="ionic ion-ios-arrow-back backion" onclick="window.history.back(-1)"></i>
			<h1 class="title">房屋详情</h1>
		</div>
		<div class="content">
			<div class="swiper-container swiper-container1" style="position: relative;">
			  <div class="swiper-wrapper">
			   <volist name="Rental.images" id="item">
					<div class="swiper-slide"><img class="lunboimg"  src="{$item.imageurl}"/></div>
				</volist>
			  </div>
			   <div class="swiper-pagination rentalimagepager" style="font-size: 15px;background: #EDEDED;border-radius: 5px;width: auto;padding: 0 10px;opacity: 0.5;"></div>
			</div>
			<div class="rantaldetailinfo">
				<p class="rentaldetailtitle">{$Rental.rtitle}</p>
				<p class="rentaldetailtime">发布时间 {$Rental.addtime} <span>浏览量 309</span></p>
			</div>
			<div class="bg"></div>
			<div class="rantaldetailinfo">
				<p class="rantaldetailprice">{$Rental.rprice}/月</p>
				<p>{$Rental.rroom}-{$Rental.rarea}㎡</p>
				<hr />
				<!--描述：房屋配置信息 -->
				<div class="row">
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.chuang}">床</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.dianshi}">电视</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.kuandai}">宽带</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.youxiandianshi}">有线电视</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.jiaju}">家具</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.xiyiji}">洗衣机</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.bingxiang}">冰箱</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.meiqi}">煤气</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.nuanqi}">暖气</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.reshuiqi}">热水器</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.kongtiao}">空调</span>
					</div>
					<div class="col-xs-4">
						<span class="rentalequipmentbreak {$Rental.weibolu}">微波炉</span>
					</div>

				</div>
			
				<hr />
				<!--描述：房屋配置信息 -->
				<h5>房屋描述:</h5>
				<div class="rentaldetaildescribe">
					{$Rental.rdes}
				</div>
			</div>
			<div class="rentalOwnerinfo">
				{$Rental.rname} {$Rental.rtel}
				<a href="tel:{$Rental.rtel}" class="weui_btn weui_btn_mini weui_btn_primary" style="position: absolute;right: 10px;font-size: 20px;top: 2px;">打电话</a>
			</div>
			<div style="height: 50px;"></div>
		</div>
		<script>
			var mySwiper1 = new Swiper('.swiper-container1', {
				pagination : '.rentalimagepager',
				paginationType : 'fraction',
				autoplay: 5000,//可选选项，自动滑动
				loop : true,
			});
		</script>
	</body>
</html>
