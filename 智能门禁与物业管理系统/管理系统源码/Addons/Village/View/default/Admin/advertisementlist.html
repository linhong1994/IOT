<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">平台广告</a></li>
        <li class="active">广告列表</li>
      </ol>
    </section>
    <section  class="content">
		
		<div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">广告列表</h3>
	
	              
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <th>广告标题</th>
	                  <th>广告图片</th> 
	                  <th>广告位置</th> 
	                  <th>发布时间</th>            
	                  <th>操作</th>
	                </tr>
	                <volist name="adlist" id="data">
						<tr>
		                    <td style="vertical-align: middle;">{$data.adtitle}</td>
		                    <td><img src="{$data.adimage}" style="height: 50px;width: 50px;"></td>
		                    <td>
		                    	<switch name="data.adposition">
								    <case value="1">首页</case>
								    <case value="2">家政服务</case>
								    <case value="3">Q钥匙</case>
								    <case value="4">物业服务</case>
								    <default />
								</switch>
		                    </td>
		                    <td style="vertical-align: middle;">{$data.addtime}</td>
		                    <td style="vertical-align: middle;"><a href="{:U('advertisementupdate',array('adid'=>$data['id']))}">查看</a>&nbsp;&nbsp;<a href="javascript:void(0)" onclick="if(confirm('确认删除吗？')){location.href='{:U('advertisementremove',array('adid'=>$data['id']))}'}">删除</a></td>
		                </tr>
					</volist>
	
	              </table>
	            </div>
	            <div class="box-footer clearfix">
	              <ul class="pagination pagination-sm no-margin pull-right">
	                {$page}
	              </ul>
	            </div>
	             
	            <!-- /.box-body -->
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
      
        
    </section>



<include file="Public/adminfooter" />
