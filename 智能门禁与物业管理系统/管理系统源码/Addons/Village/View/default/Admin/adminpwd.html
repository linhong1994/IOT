
<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/iCheck/all.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">修改密码</a></li>
      </ol>
    </section>
    <section  class="content">
		<div class="row">

        <!-- /.col (left) -->
	        <div class="col-md-8">
		        <form class="form-horizontal" action="{:U('pwdchange')}" method="post" enctype="multipart/form-data">
			        <div class="box box-primary">
			            <div class="box-header">
			              <h3 class="box-title">修改密码</h3>
			            </div>
			            <div class="box-body">
			            	<input type="hidden" name="id" value="{$admin.id}">
		            		<div class="form-group">
			               		<label class="col-sm-3 control-label">用户账号</label>
			               		<div class="col-sm-5">
					                <input type="text" name="phone" class="form-control pull-right" required="required" readOnly="true" value="{$admin.phone}">
								</div>
			             	</div>
		            		<div class="form-group">
			               		<label class="col-sm-3 control-label">原 密 码</label>
			               		<div class="col-sm-5">
					                <input type="password" name="opwd" class="form-control pull-right" required="required" >
								</div>
			             	</div>
		            		<div class="form-group">
			               		<label class="col-sm-3 control-label">新 密 码</label>
			               		<div class="col-sm-5">
					                <input type="password" name="npwd" class="form-control pull-right" required="required" >
								</div>
			             	</div>
		            		<div class="form-group">
			               		<label class="col-sm-3 control-label">确认密码</label>
			               		<div class="col-sm-5">
					                <input type="password" name="npwd2" class="form-control pull-right" required="required" >
								</div>
			             	</div>						 
		           		 </div>
			            <div class="box-footer">
			            	<p style="text-align: center;"> <button type="submit" class="btn btn-info">修改</button></p>
				           
				        </div>
		         	</div>
	          	</form>
	
	        </div>
      </div>
		
      
        
    </section>



<include file="Public/adminfooter" />
