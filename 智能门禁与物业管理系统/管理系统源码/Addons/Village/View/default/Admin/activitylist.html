<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">活动管理</a></li>
        <li class="active">活动列表</li>
      </ol>
    </section>
    <section  class="content">
		
		<div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">活动列表</h3>
	
	              <div class="box-tools">
	              	<form action="{:U('activitylist')}" method="post">
	
		                <div class="input-group input-group-sm" style="width: 150px;">
		                
		                  <input type="text" name="activitykey" class="form-control pull-right" value="{$activitykey}" placeholder="活动名称">
		
		                  <div class="input-group-btn">
		                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		                  </div>
		                </div>
	                </form>
	              </div>
	              
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <th>活动标题</th>
	                  <th>联系方式</th>
	                  <th>活动人数</th>
	                  <th>活动时间</th>
	                  <th>报名截止时间</th>               
	                  <th>操作</th>
	                </tr>
	                <volist name="activitylist" id="data">
						<tr>
		                    <td>{$data.title}</td>
		                    <td>{$data.tel}</td>
		                    <td>{$data.number}</td>
		                    <td>{$data.startTime}--{$data.stopTime}</td>
		                    <td>{$data.registerTime}</td>
		                    <td><a href="{:U('activitydetail',array('activityid'=>$data['id']))}">查看</a>&nbsp;&nbsp;<a href="javascript:void(0)" onclick="if(confirm('确认删除吗？')){location.href='{:U('deleteactivity',array('activityid'=>$data['id']))}'}">删除</a></td>
		                </tr>
					</volist>
	
	              </table>
	            </div>
	            <div class="box-footer clearfix">
	              <ul class="pagination pagination-sm no-margin pull-right">
	                {$page}
	              </ul>
	            </div>
	             
	            <!-- /.box-body -->
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
      
        
    </section>



<include file="Public/adminfooter" />
