<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">用户列表</li>
      </ol>
    </section>
    <section  class="content">
		 
	    	<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">用户列表</h3>

              <div class="box-tools">
              	<form action="{:U('userLists')}" method="post" id="userform">

              		<div class="input-group input-group-sm" style="width: 150px;float: left;">
              			<label for="state" style="float: left;padding-top: 5px;" class=" control-label">状态</label>
		
		                
	              			<select name="state" class="form-control" style="width: 100px;"  onchange="$('#userform').submit();">
	              				<option value="0" <if condition="$state eq 0">selected="selected"</if>>不限</option>
	              				<option value="1" <if condition="$state eq 1">selected="selected"</if>>未通过</option>
	              				<option value="2" <if condition="$state eq 2">selected="selected"</if>>已通过</option>
	              			</select>	
              			
              		</div>
	                <div class="input-group input-group-sm" style="width: 150px;">
	                
	                  <input type="text" name="searchuser" class="form-control pull-right" value="{$searchuser}" placeholder="姓名">
	
	                  <div class="input-group-btn">
	                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	                  </div>
	                </div>
                </form>
              </div>
              
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>编号</th>
                  <th>姓名</th>
                  <th>联系方式</th>
                  <th>状态</th>
                  <th>小区</th>
                  <th>楼栋</th>
                  <th>单元</th>
                  
                  <th>操作</th>
                </tr>
                <volist name="list" id="data">
					<tr>
	                    <td>{$data.id}</td>
	                    <td>{$data.name}</td>
	                    <td>{$data.phone}</td>
	                    <td>
	                    	<if condition="$data.state eq 0 ">
	                    		<span style="color: red;">未通过</span>
						    <else /> 
						    	<span style="color:cornflowerblue;">已通过</span>
							</if>
	                    </td>
	                    <td>{$data.villagename}</td>
	                    <td>{$data.building}</td>
	                    <td>{$data.unit}</td>
	                    <td>
	                    	<a href="{:U('userDetail',array('userid'=>$data['id']))}">查看</a>&nbsp;&nbsp;
	                    	<if condition="$admin['grade'] eq 0">
	                    	<a href="javascript:void(0)" onclick="if(confirm('确认删除吗？')){location.href='{:U('deleteuser',array('userid'=>$data['id']))}'}">删除</a>
	                    	</if>
	                    </td>
	                </tr>
				</volist>

              </table>
            </div>
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {$page}
              </ul>
            </div>
             
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加物业</h4>
		      </div>
		      <div class="modal-body">
					<form action="{:U('addAdmin')}" method="post" class="form-horizontal">
						<input type="hidden" name="grade" value="0"/>
			            <div class="form-group">
			                <label class="col-sm-2 control-label">小区</label>
			           		<div class="col-sm-10">
				                <select name="vid" class="form-control select2" style="width: 100%;" data-placeholder="请选择小区">
				                	<volist name="villagelist" id="item">
										<option value="{$item.id}">{$item.name}</option>
									</volist>
				                </select>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-2 control-label">姓名</label>
			           		<div class="col-sm-10">
				                <input type="tel" class="form-control" name="name" placeholder="姓名" required="required"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-2 control-label">手机号码</label>
			           		<div class="col-sm-10">
				                <input type="tel" class="form-control" name="phone" placeholder="手机号码" required="required"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-2 control-label">密码</label>
			           		<div class="col-sm-10">
				               	<input type="password" class="form-control" name="password" placeholder="密码" required="required"/>
			                </div>
			            </div>
			            <div class="box-footer">
			            	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			                <button type="submit"  class="btn btn-primary pull-right">添加</button>
			            </div>
			        </form>
		              <!-- /.form-group -->
		      </div>
		    </div>
		  </div>
		</div>
    </section>



<include file="Public/adminfooter" />
<script src="{:ADDON_PUBLIC}/plugins/select2/select2.full.min.js"></script>

<script>
	window.onload=function(){
		$.fn.modal.Constructor.prototype.enforceFocus = function () { };
		$(".select2").select2();
	}
</script>
