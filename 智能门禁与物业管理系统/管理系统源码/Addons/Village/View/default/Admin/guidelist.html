<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">消息通知</a></li>
        <li class="active">小区通知</li>
      </ol>
    </section>
    <section  class="content">
		
		<div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">小区通知</h3>
					<div class="box-tools" style="right: 200px;">
					  	<div class="input-group input-group-sm" style="width: 30px;">
		                  <div class="input-group-btn">
		                    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">添加</button>
		                  </div>
		                </div>
		              </div>
	              <div class="box-tools">
	              	<form action="{:U('guidelist')}" method="post">
	
		                <div class="input-group input-group-sm" style="width: 150px;">
		                
		                  <input type="text" name="keyword" class="form-control pull-right" value="{$keyword}" placeholder="">
		
		                  <div class="input-group-btn">
		                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		                  </div>
		                </div>
	                </form>
	              </div>
	              
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <th>公告编号</th>
	                  <th>公告标题</th> 
	                  <th>公告内容</th> 
	                  <th>发布时间</th>            
	                  <th>操作</th>
	                </tr>
	                <volist name="guidelist" id="data">
						<tr>
							<td style="vertical-align: middle;">{$data.id}</td>
		                    <td style="vertical-align: middle;">{$data.title}</td>
		                    <td style="max-width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" title="{$data.content}">{$data.content}</td>
		                    <td style="vertical-align: middle;">{$data.addtime}</td>
		                    <td style="vertical-align: middle;">
		                    	<a href="{:U('guidedetail',array('gid'=>$data['id']))}" >查看</a>&nbsp;&nbsp;
		                    	<a href="javascript:void(0)" onclick="if(confirm('确认删除吗？')){location.href='{:U('guideremove',array('gid'=>$data['id']))}'}">删除</a>
		                    </td>
		                </tr>
					</volist>
	
	              </table>
	            </div>
	            <div class="box-footer clearfix">
	              <ul class="pagination pagination-sm no-margin pull-right">
	                {$page}
	              </ul>
	            </div>
	             
	            <!-- /.box-body -->
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
      <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">公告发布</h4>
		      </div>
		      <div class="modal-body">
					<form action="{:U('guideadd')}" method="post" class="form-horizontal">
				
			            <div class="form-group">
			                <label class="col-sm-2 control-label">标题</label>
			           		<div class="col-sm-10">
				                <input  class="form-control" name="title" placeholder="标题" required="required"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-2 control-label">内容</label>
			           		<div class="col-sm-10">
				                <textarea id="editor1" name="body" style="width: 100%;" rows="10" cols="80" required="required"></textarea>
			                </div>
			            </div>
			            <div class="box-footer">
			            	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			                <button type="submit"  class="btn btn-primary pull-right">发布</button>
			            </div>
			        </form>
		              <!-- /.form-group -->
		      </div>
		    </div>
		  </div>
		</div>
        
    </section>



<include file="Public/adminfooter" />
<script src="{:ADDON_PUBLIC}/plugins/ckeditor/ckeditor.js"></script>
<script>
	window.onload=function(){
	    CKEDITOR.replace('editor1');

	}
</script>
