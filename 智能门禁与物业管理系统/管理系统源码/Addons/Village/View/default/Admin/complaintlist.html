<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">投诉信息</li>
      </ol>
    </section>
    <section  class="content">
		
		<div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">投诉信息</h3>
	 			<div class="box-tools">
	              	<form action="{:U('complaintlist')}" method="post" id="userform">
	
	              		<div class="input-group input-group-sm" style="width: 150px;float: left;">
	              			<label for="state" style="float: left;padding-top: 5px;" class=" control-label">状态</label>
			
			                
		              			<select name="state" class="form-control" style="width: 100px;"  onchange="$('#userform').submit();">
		              				<option value="0" <if condition="$state eq 0">selected="selected"</if>>不限</option>
		              				<option value="1" <if condition="$state eq 1">selected="selected"</if>>未查看</option>
		              				<option value="2" <if condition="$state eq 2">selected="selected"</if>>已查看</option>
		              			</select>	
	              			
	              		</div>
		                
	                </form>
             	 </div>
	              
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <!-- <th>投诉标题</th> -->
	                  <th>投诉内容</th> 
	                  <th>投诉业主</th>     
	                  <th>投诉时间</th>  
	                  <th>状态</th>  
	                  <th>操作</th>
	                </tr>
	                <volist name="complaintlist" id="data">
						<tr>
		                    <!-- <td style="vertical-align: middle;">{$data.complaintinfo.title}</td> -->
		                    <td style="max-width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" title="{$data.repairinfo.describe}">{$data.complaintinfo.describe}</td>
		                    <td style="vertical-align: middle;">{$data.userinfo.building}栋-{$data.userinfo.unit}单元-{$data.userinfo.room}室</td>
		                    <td style="vertical-align: middle;">{$data.complaintinfo.adddate}</td>
		                    <td>
		                    	<if condition="$data['complaintinfo']['state'] eq 0">
		                    		<span style="color: red;">未处理</span>
							    <else /> 
							    	<span style="color:cornflowerblue;">已处理</span>
								</if>
	                   		</td>
		                    <td style="vertical-align: middle;">
		                    	<a href="{:U('complaintdetail',array('cid'=>$data['complaintinfo']['id']))}">查看</a>
		                    </td>
		                </tr>
					</volist>
	
	              </table>
	            </div>
	            <div class="box-footer clearfix">
	              <ul class="pagination pagination-sm no-margin pull-right">
	                {$page}
	              </ul>
	            </div>
	             
	            <!-- /.box-body -->
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
      
        
    </section>



<include file="Public/adminfooter" />
