<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">报修信息</a></li>
        <li class="active">报修详情</li>
      </ol>
    </section>
    <section  class="content invoice">
	      <div class="row">
	        <div class="col-xs-12">
	          <h2 class="page-header">
	            <i class="fa fa-bookmark-o"></i>报修名称： {$repair.title}
	            <small class="pull-right">报修时间：{$repair.time}</small>
	          </h2>
	        </div>
	        <!-- /.col -->
	      </div>
		<div class="row invoice-info">
	        <div class="col-sm-4 invoice-col">
	                         
	          <address>
	            <strong>报修业主</strong><br>
	            {$userinfo.building}栋-{$userinfo.unit}单元-{$userinfo.room}室
	            <br>
	          </address>
	    	</div>
    	</div>
      <div class="row">
        <!-- accepted payments column -->
        <div class="col-xs-12">
          <p class="lead">报修内容:</p>
          <div class="text-muted well well-sm no-shadow" style="margin-top: 10px;">
           {$repair.content}
          </div>
        </div>

      </div>

    <if condition="$repair['state'] eq 0">
		<p style="text-align: center;"><a href="javascript:void(0)" onclick="if(confirm('确认处理吗？')){location.href='{:U('repairstate',array('rid'=>$repair['id']))}'}">处理</a></p>   		
	</if>
        
    </section>



<include file="Public/adminfooter" />
