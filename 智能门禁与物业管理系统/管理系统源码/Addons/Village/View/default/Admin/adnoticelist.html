<link rel="stylesheet" href="{:ADDON_PUBLIC}/plugins/select2/select2.min.css">
<include file="Public/adminheader" /> 

    <section class="content-header">
      <h1>
      	物业管理系统
        <small> Q小区 Version 0.1</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">消息通知</a></li>
        <li><a href="#"  class="active">平台公告</a></li>
      </ol>
    </section>
    <section  class="content">
		
		<div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">平台公告</h3>
	              <div class="box-tools">
	              	<form action="{:U('adnoticelist')}" method="post">
	
		                <div class="input-group input-group-sm" style="width: 150px;">
		                
		                  <input type="text" name="noticekey" class="form-control pull-right" value="{$noticekey}" placeholder="公告名称">
		
		                  <div class="input-group-btn">
		                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		                  </div>
		                </div>
	                </form>
	              </div>
	              
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <th>公告编号</th>
	                  <th>公告标题</th> 
	                  <th>公告内容</th> 
	                  <th>发布时间</th>            
	                  <th>操作</th>
	                </tr>
	                <volist name="noticelist" id="data">
						<tr>
							<td style="vertical-align: middle;">{$data.id}</td>
		                    <td style="vertical-align: middle;">{$data.ntitle}</td>
		                    <td style="max-width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" title="{$data.nbody}">{$data.nbody}</td>
		                    <td style="vertical-align: middle;">{$data.addtime}</td>
		                    <td style="vertical-align: middle;"><a href="{:U('adnoticedetail',array('nid'=>$data['id']))}">查看</a></td>
		                </tr>
					</volist>
	
	              </table>
	            </div>
	            <div class="box-footer clearfix">
	              <ul class="pagination pagination-sm no-margin pull-right">
	                {$page}
	              </ul>
	            </div>
	             
	            <!-- /.box-body -->
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
      
        
    </section>



<include file="Public/adminfooter" />
